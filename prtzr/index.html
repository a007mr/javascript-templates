  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <!-- <span class="card-title">Add Your Idea</span> -->
        <form class="col">
          <div class="row">
            <div class="col s6">
                <div class="col s12">
                    <span class="card-title card_left">Add Your Idea</span>
                    <p class="text_hide">Give each criteria a score from 1-10, with a 1 being the worst and a 10 being the best</p>
                    <div class="input-field">
                        <input type="text" placeholder="Add Idea" id="item-name">
                        <label for="item-name">Idea</label>
                      </div>
                 </div>
             </div>
            
            <div class="col s6">
                <span class="card-title card_right">Prioritize Idea</span>
                <p>Give each criteria a score from 1-10, with a 1 being the worst and a 10 being the best</p>
                <div class="col s4"><div class="input-field">
                    <input type="number" placeholder="Add Impact" id="item-impact">
                    <label for="item-impact">Impact</label>
                </div></div>
                <div class="col s4"><div class="input-field">
                    <input type="number" placeholder="Add Confidence" id="item-confidence">
                    <label for="item-confidence">Confidence</label>
                </div></div>
                <div class="col s4"><div class="input-field">
                    <input type="number" placeholder="Add Ease" id="item-ease">
                    <label for="item-ease">Ease</label>
                </div></div>
                
            </div>
                  
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Idea</button>         
            <!-- <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Idea</button>

            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button> -->
          </div>
        </form>
      </div>
    </div>

    <h3 class="center-align">Total Score: <span class="total-score">0</span></h3>
